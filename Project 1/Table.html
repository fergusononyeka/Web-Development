<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Table</title>
    <!-- Styling the table by butting border-->
    <style type="text/css">
        table {
            border: 1px solid black;
        }

        th {
            border: 2px solid rgb(233, 35, 35);
        }  
        td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div>
        <!-- Creation of <Table> on HTML-->
        <table>
            <!-- Table header or column is <thead> -->
            <thead>
                <th> S/N &Tab;</th>
                <th> Name &Tab;</th>
                <th> Age (years) &Tab;</th>
                <th> level&Tab;</th>
            </thead>
                <!-- Table rows is <tr> and the table data is <td> , this section is don multiple times depending on the number of rows-->
            <tr>
                <td> 1 </td>
                <td> Ferguson Onyekachi</td>
                <td> 27 </td>
                <td> 400 </td>
            </tr>
            <!--Second row-->
            <tr>
                <td> 2 </td>
                <td> Edith Udensi </td>
                <td> 55 </td>
                <td> 600 </td>
            </tr>
               <!--third row-->
               <tr>
                <td> 3 </td>
                <td> Samuel  Oluguno</td>
                <td> 65 </td>
                <td> 100 </td>
            </tr>


        </table>
    </div>
    
</body>
</html>
